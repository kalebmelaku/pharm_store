<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<title>Document</title>
	</head>
	<body>
		<header id="main-header" class="bg-success text-white p-4 mb-3">
			<div class="container">
				<h1 id="header-title">Item Lister</h1>
			</div>
		</header>
		<div class="container">
			<div id="main" class="card card-body">
				<h2 class="title">Add Items</h2>
				<form class="d-flex mb-3 w-100">
					<input type="text" name="" id="" class="form-control mr-2" />
					<select name="" id="select">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
					<input type="submit" value="Submit" class="btn btn-dark col-md-4" />
				</form>
				<h2 class="title">Items</h2>
				<ul class="list-group" id="items">
				</ul>
				<br />
				<button class="btn btn-primary" id="button">Click Here</button>
			</div>
		</div>
		<div id="box" style="width: 400px; height: 200px"></div>
        
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
		></script>
		<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
		></script>
		<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
		></script>
		<script src="./dom.js"></script>
	</body>
</html>
