<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Charts | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
	<link rel="icon" href="favicon.ico"><link href="style.css" rel="stylesheet"></head>

	<body
		x-data="{ page: 'Chart', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
		x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
		:class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
	>
		<!-- ===== Preloader Start ===== -->
		<div x-show="loaded" x-init="window.addEventListener('DOMContentLoaded', () => {setTimeout(() => loaded = false, 500)})"
  class="fixed left-0 top-0 z-999999 flex h-screen w-screen items-center justify-center bg-white">
  <div class="h-16 w-16 animate-spin rounded-full border-4 border-solid border-primary border-t-transparent"></div>
</div>
		<!-- ===== Preloader End ===== -->

		<!-- ===== Page Wrapper Start ===== -->
		<div class="flex h-screen overflow-hidden">
			<!-- ===== Sidebar Start ===== -->
			<aside
	:class="sidebarToggle ? 'translate-x-0' : '-translate-x-full'"
	class="absolute left-0 top-0 z-9999 flex h-screen w-52.5 flex-col overflow-y-hidden bg-white duration-300 ease-linear dark:bg-boxdark lg:static lg:translate-x-0"
	@click.outside="sidebarToggle = false"
>
	<!-- SIDEBAR HEADER -->
	<div class="flex items-center justify-between gap-2 px-6 py-5.5 lg:py-6.5">
		<div class="w-full h-28">
			<img class="w-full h-full hidden dark:block" src="src/images/logo/logo.png" alt="logo">
			<img class="w-full h-full dark:hidden" src="src/images/logo/logo-dark.png" alt="logo">
		</div>

		<button
			class="block lg:hidden"
			@click.stop="sidebarToggle = !sidebarToggle"
		>
			<svg
				class="fill-current"
				width="20"
				height="18"
				viewBox="0 0 20 18"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path
					d="M19 8.175H2.98748L9.36248 1.6875C9.69998 1.35 9.69998 0.825 9.36248 0.4875C9.02498 0.15 8.49998 0.15 8.16248 0.4875L0.399976 8.3625C0.0624756 8.7 0.0624756 9.225 0.399976 9.5625L8.16248 17.4375C8.31248 17.5875 8.53748 17.7 8.76248 17.7C8.98748 17.7 9.17498 17.625 9.36248 17.475C9.69998 17.1375 9.69998 16.6125 9.36248 16.275L3.02498 9.8625H19C19.45 9.8625 19.825 9.4875 19.825 9.0375C19.825 8.55 19.45 8.175 19 8.175Z"
					fill="#ffffff"
				/>
			</svg>
		</button>
	</div>
	<!-- SIDEBAR HEADER -->

	<div
		class="no-scrollbar flex flex-col overflow-y-auto duration-300 ease-linear"
	>
		<nav
			class="mt-5 py-4 px-4 lg:mt-9 lg:px-6"
			x-data="{selected: $persist('Dashboard')}"
		>
			<div>
				<h3 class="mb-4 ml-4 text-sm font-medium dark:text-bodydark2 text-boxdark-2">MENU</h3>

				<ul class="mb-6 flex flex-col">
					<li class="mb-4 w-full">
						<a
							class="group relative flex items-center gap-2.5 rounded-sm py-2 px-4 font-medium text-boxdark dark:text-bodydark1 duration-300 ease-in-out hover:bg-graydark hover:text-white dark:hover:bg-meta-4"
							href="./home.html"
							@click="selected = (selected === 'Home' ? '':'Home')"
							:class="{ 'bg-primary dark:bg-primary text-white': (selected === 'Home') && (page === 'home') }"
							:class="page === 'home' && 'bg-graydark'"
						>
							<i class="fa-solid fa-warehouse "></i>

							Inventory
						</a>
					</li>
					<li class="mb-4 w-full">
						<a
							class="group relative flex items-center gap-2.5 rounded-sm py-2 px-4 font-medium text-boxdark dark:text-bodydark1 duration-300 ease-in-out hover:bg-graydark hover:text-white dark:hover:bg-meta-4"
							href="./expired.html"
							@click="selected = (selected === 'Expired' ? '':'Expired')"
							:class="{ 'bg-primary dark:bg-primary text-white': (selected === 'Expired') && (page === 'expired') }"
							:class="page === 'expired' && 'bg-graydark'"
						>
							<i class="fa-solid fa-calendar-xmark"></i>
							Expiring Soon
						</a>
					</li>
					<li class="mb-4 w-full">
						<a
							class="group relative flex items-center gap-2.5 rounded-sm py-2 px-4 font-medium text-boxdark dark:text-bodydark1 duration-300 ease-in-out hover:bg-graydark hover:text-white dark:hover:bg-meta-4"
							href="./suppliers.html"
							@click="selected = (selected === 'Suppliers' ? '':'Suppliers')"
							:class="{ 'bg-primary dark:bg-primary text-white': (selected === 'Suppliers') && (page === 'suppliers') }"
							:class="page === 'suppliers' && 'bg-primary'"
						>
							<i class="fa-solid fa-truck-field"></i>
							Suppliers
						</a>
					</li>
					<li class="mb-4 w-full">
						<a
							class="group relative flex items-center gap-2.5 rounded-sm py-2 px-4 font-medium text-boxdark dark:text-bodydark1 duration-300 ease-in-out hover:bg-graydark hover:text-white dark:hover:bg-meta-4"
							href="./unpaid.html"
							@click="selected = (selected === 'Unpaid' ? '':'Unpaid')"
							:class="{ 'bg-primary dark:bg-primary text-white': (selected === 'Unpaid') && (page === 'unpaid') }"
							:class="page === 'unpaid' && 'bg-graydark'"
						>
							<i class="fa-solid fa-file-invoice"></i>
							Unpaid
						</a>
					</li>
					<li class="mb-4 w-full">
						<a
							class="group relative flex items-center gap-2.5 rounded-sm py-2 px-4 font-medium text-boxdark dark:text-bodydark1 duration-300 ease-in-out hover:bg-graydark hover:text-white dark:hover:bg-meta-4"
							href="./settings.html"
							@click="selected = (selected === 'Settings' ? '':'Settings')"
							:class="{ 'bg-primary dark:bg-primary text-white': (selected === 'Settings') && (page === 'settings') }"
							:class="page === 'settings' && 'bg-graydark'"
						>
							<i class="fa-solid fa-gear"></i>

							Settings
						</a>
					</li>
					<li>
						<a
							class="group relative flex items-center gap-2.5 rounded-sm py-2 px-4 font-medium text-boxdark dark:text-bodydark1 duration-300 ease-in-out hover:bg-graydark hover:text-white dark:hover:bg-meta-4"
							href="/"
							@click="selected = (selected === 'Logout' ? '':'Logout')"
							:class="{ 'bg-primary dark:bg-primary text-white': (selected === 'logout') && (page === 'logout') }"
							:class="page === 'logout' && 'bg-graydark'"
						>
							<i class="fa-solid fa-right-from-bracket"></i>

							Logout
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</aside>

			<!-- ===== Sidebar End ===== -->

			<!-- ===== Content Area Start ===== -->
			<div
				class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
			>
				<!-- ===== Header Start ===== -->
				<header
	class="sticky top-0 z-999 flex w-full bg-white drop-shadow-1 dark:bg-boxdark dark:drop-shadow-none"
>
	<div
		class="flex flex-grow items-center justify-between py-4 px-4 shadow-2 md:px-6 2xl:px-11"
	>
		<div class="flex items-center gap-2 sm:gap-4 lg:hidden">
			<!-- Hamburger Toggle BTN -->
			<button
				class="z-99999 block rounded-sm border border-stroke bg-white p-1.5 shadow-sm dark:border-strokedark dark:bg-boxdark lg:hidden"
				@click.stop="sidebarToggle = !sidebarToggle"
			>
				<span class="relative block h-5.5 w-5.5 cursor-pointer">
					<span class="du-block absolute right-0 h-full w-full">
						<span
							class="relative top-0 left-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-[0] duration-200 ease-in-out dark:bg-white"
							:class="{ '!w-full delay-300': !sidebarToggle }"
						></span>
						<span
							class="relative top-0 left-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-150 duration-200 ease-in-out dark:bg-white"
							:class="{ '!w-full delay-400': !sidebarToggle }"
						></span>
						<span
							class="relative top-0 left-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-200 duration-200 ease-in-out dark:bg-white"
							:class="{ '!w-full delay-500': !sidebarToggle }"
						></span>
					</span>
					<span class="du-block absolute right-0 h-full w-full rotate-45">
						<span
							class="absolute left-2.5 top-0 block h-full w-0.5 rounded-sm bg-black delay-300 duration-200 ease-in-out dark:bg-white"
							:class="{ '!h-0 delay-[0]': !sidebarToggle }"
						></span>
						<span
							class="delay-400 absolute left-0 top-2.5 block h-0.5 w-full rounded-sm bg-black duration-200 ease-in-out dark:bg-white"
							:class="{ '!h-0 dealy-200': !sidebarToggle }"
						></span>
					</span>
				</span>
			</button>
			<!-- Hamburger Toggle BTN -->
		
		</div>
		<div class="hidden sm:block"></div>

		<div class="flex items-center gap-3 2xsm:gap-7">
			<ul class="flex items-center gap-2 2xsm:gap-4">
				<li>
					<!-- Dark Mode Toggler -->
					<label
						:class="darkMode ? 'bg-primary' : 'bg-stroke'"
						class="relative m-0 block h-7.5 w-14 rounded-full"
					>
						<input
							type="checkbox"
							:value="darkMode"
							@change="darkMode = !darkMode"
							class="absolute top-0 z-50 m-0 h-full w-full cursor-pointer opacity-0"
						/>
						<span
							:class="darkMode && '!right-[3px] !translate-x-full'"
							class="absolute top-1/2 left-[3px] flex h-6 w-6 -translate-y-1/2 translate-x-0 items-center justify-center rounded-full bg-white shadow-switcher duration-75 ease-linear"
						>
							<span class="dark:hidden">
								<svg
									width="16"
									height="16"
									viewBox="0 0 16 16"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M7.99992 12.6666C10.5772 12.6666 12.6666 10.5772 12.6666 7.99992C12.6666 5.42259 10.5772 3.33325 7.99992 3.33325C5.42259 3.33325 3.33325 5.42259 3.33325 7.99992C3.33325 10.5772 5.42259 12.6666 7.99992 12.6666Z"
										fill="#969AA1"
									/>
									<path
										d="M8.00008 15.3067C7.63341 15.3067 7.33342 15.0334 7.33342 14.6667V14.6134C7.33342 14.2467 7.63341 13.9467 8.00008 13.9467C8.36675 13.9467 8.66675 14.2467 8.66675 14.6134C8.66675 14.9801 8.36675 15.3067 8.00008 15.3067ZM12.7601 13.4267C12.5867 13.4267 12.4201 13.3601 12.2867 13.2334L12.2001 13.1467C11.9401 12.8867 11.9401 12.4667 12.2001 12.2067C12.4601 11.9467 12.8801 11.9467 13.1401 12.2067L13.2267 12.2934C13.4867 12.5534 13.4867 12.9734 13.2267 13.2334C13.1001 13.3601 12.9334 13.4267 12.7601 13.4267ZM3.24008 13.4267C3.06675 13.4267 2.90008 13.3601 2.76675 13.2334C2.50675 12.9734 2.50675 12.5534 2.76675 12.2934L2.85342 12.2067C3.11342 11.9467 3.53341 11.9467 3.79341 12.2067C4.05341 12.4667 4.05341 12.8867 3.79341 13.1467L3.70675 13.2334C3.58008 13.3601 3.40675 13.4267 3.24008 13.4267ZM14.6667 8.66675H14.6134C14.2467 8.66675 13.9467 8.36675 13.9467 8.00008C13.9467 7.63341 14.2467 7.33342 14.6134 7.33342C14.9801 7.33342 15.3067 7.63341 15.3067 8.00008C15.3067 8.36675 15.0334 8.66675 14.6667 8.66675ZM1.38675 8.66675H1.33341C0.966748 8.66675 0.666748 8.36675 0.666748 8.00008C0.666748 7.63341 0.966748 7.33342 1.33341 7.33342C1.70008 7.33342 2.02675 7.63341 2.02675 8.00008C2.02675 8.36675 1.75341 8.66675 1.38675 8.66675ZM12.6734 3.99341C12.5001 3.99341 12.3334 3.92675 12.2001 3.80008C11.9401 3.54008 11.9401 3.12008 12.2001 2.86008L12.2867 2.77341C12.5467 2.51341 12.9667 2.51341 13.2267 2.77341C13.4867 3.03341 13.4867 3.45341 13.2267 3.71341L13.1401 3.80008C13.0134 3.92675 12.8467 3.99341 12.6734 3.99341ZM3.32675 3.99341C3.15341 3.99341 2.98675 3.92675 2.85342 3.80008L2.76675 3.70675C2.50675 3.44675 2.50675 3.02675 2.76675 2.76675C3.02675 2.50675 3.44675 2.50675 3.70675 2.76675L3.79341 2.85342C4.05341 3.11342 4.05341 3.53341 3.79341 3.79341C3.66675 3.92675 3.49341 3.99341 3.32675 3.99341ZM8.00008 2.02675C7.63341 2.02675 7.33342 1.75341 7.33342 1.38675V1.33341C7.33342 0.966748 7.63341 0.666748 8.00008 0.666748C8.36675 0.666748 8.66675 0.966748 8.66675 1.33341C8.66675 1.70008 8.36675 2.02675 8.00008 2.02675Z"
										fill="#969AA1"
									/>
								</svg>
							</span>
							<span class="hidden dark:inline-block">
								<svg
									width="16"
									height="16"
									viewBox="0 0 16 16"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M14.3533 10.62C14.2466 10.44 13.9466 10.16 13.1999 10.2933C12.7866 10.3667 12.3666 10.4 11.9466 10.38C10.3933 10.3133 8.98659 9.6 8.00659 8.5C7.13993 7.53333 6.60659 6.27333 6.59993 4.91333C6.59993 4.15333 6.74659 3.42 7.04659 2.72666C7.33993 2.05333 7.13326 1.7 6.98659 1.55333C6.83326 1.4 6.47326 1.18666 5.76659 1.48C3.03993 2.62666 1.35326 5.36 1.55326 8.28666C1.75326 11.04 3.68659 13.3933 6.24659 14.28C6.85993 14.4933 7.50659 14.62 8.17326 14.6467C8.27993 14.6533 8.38659 14.66 8.49326 14.66C10.7266 14.66 12.8199 13.6067 14.1399 11.8133C14.5866 11.1933 14.4666 10.8 14.3533 10.62Z"
										fill="#969AA1"
									/>
								</svg>
							</span>
						</span>
					</label>
					<!-- Dark Mode Toggler -->
				</li>
			</ul>

			<!-- User Area -->

			<!-- User Area -->
		</div>
	</div>
</header>

				<!-- ===== Header End ===== -->

				<!-- ===== Main Content Start ===== -->
				<main>
					<div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
						<!-- Breadcrumb Start -->
						<div
							class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
						>
							<h2 class="text-title-md2 font-bold text-black dark:text-white">
								Chart
							</h2>

							<nav>
								<ol class="flex items-center gap-2">
									<li>
										<a class="font-medium" href="index.html">Dashboard /</a>
									</li>
									<li class="font-medium text-primary">Chart</li>
								</ol>
							</nav>
						</div>
						<!-- Breadcrumb End -->

						<div class="grid grid-cols-12 gap-4 md:gap-6 2xl:gap-7.5">
							<!-- ====== Chart Four Start -->
							<div class="col-span-12">
								src="./partials/unused/chart-04.html" />
							</div>
							<!-- ====== Chart Four End -->

							<!-- ====== Chart One Start -->
							src="./partials/unused/chart-01.html" />
							<!-- ====== Chart One End -->

							<!-- ====== Chart Two Start -->
							src="./partials/unused/chart-02.html" />
							<!-- ====== Chart Two End -->

							<!-- ====== Chart Three Start -->
							src="./partials/unused/chart-03.html" />
							<!-- ====== Chart Three End -->
						</div>
					</div>
				</main>
				<!-- ===== Main Content End ===== -->
			</div>
			<!-- ===== Content Area End ===== -->
		</div>
		<!-- ===== Page Wrapper End ===== -->
	<script defer src="bundle.js"></script></body>
</html>
